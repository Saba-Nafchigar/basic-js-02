<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark">
    <div class="container d-none d-sm-flex justify-content-center align-items-center">
      <div class=" calculator  justify-content-center align-items-center col-sm-6 col-lg-7 mt-5">
        <div id="display" class="display d-flex font-white container-fluid w-100 justify-content-center align-items-center" placeholder="Result" >
        </div>
        <div class="row mt-2 mt-lg-4">
            <input type="text" class="form-control border-50 mx-3" id="num1" placeholder="First Number">
        </div>
        <div class="row mt-2 mt-lg-4">
            <input type="text" class="form-control border-50 mx-3" id="num2" placeholder="Second Number">
        </div>
        <div class="row d-flex justify-content-between align-items-center mt-2 mt-lg-4 mx-1 ">
            <div class="col-3 px-1">
                <button type="button" id="plus" class="btn-font-size w-100 btn btn-style btn-sm py-lg-2">+</button>
            </div>
            <div class="col-3 px-1">
                <button type="button" id="minus" class="btn-font-size w-100 btn btn-style btn-sm py-lg-2">-</button>
            </div>
            <div class="col-3 px-1">
                <button type="button" id="mul" class="btn-font-size w-100 btn btn-style btn-sm py-lg-2">*</button>
            </div>
            <div class="col-3 px-1">
                <button type="button" id="div" class="btn-font-size w-100 btn btn-style btn-sm py-lg-2">/</button>
            </div>
        </div>   
      </div>
      
    </div>
    <h1 class="d-none d-sm-block align-items-center text-center mt-4">Simple Calculator</h1>

    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
